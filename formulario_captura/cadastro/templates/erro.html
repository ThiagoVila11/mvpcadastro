{% extends 'base.html' %}

{% block title %}Erro{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h2 class="mb-0">
                        <i class="bi bi-exclamation-triangle-fill"></i> Ocorreu um erro
                    </h2>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        <h4 class="alert-heading">{{ mensagem|default:"Erro desconhecido" }}</h4>
                        <hr>
                        <p class="mb-0">
                            Por favor, tente novamente mais tarde ou entre em contato com o suporte t√©cnico.
                        </p>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{% url 'consulta_clientes' %}" class="btn btn-primary me-md-2">
                            <i class="bi bi-house-door"></i> Consulta
                        </a>
                        <a href="javascript:history.back()" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-header {
        font-weight: 500;
    }
    .alert {
        border-left: 5px solid #dc3545;
    }
</style>
{% endblock %}
